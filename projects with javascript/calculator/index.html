</div>
    <script>

        function dark() {
            
           var sheets = document.getElementsByTagName('link');
           sheets[0].href = 'dark.css';

            //to change the image
            const display = document.getElementById("myImage");
            if (display) {
                document.getElementById('myImage').src='sun.png';
            } 
        }
